<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
      <figure class="card-img">
        <img id="view" src="/images/icon-view.svg" alt="view"/>
        <img id="nft-pic" src="/images/image-equilibrium.jpg" alt="nft preview">
      </figure>
    <div class="nft-description">
      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
  
    <div class= "nft-info">
      <p class="nft-worth">
        <img src="/images/icon-ethereum.svg" alt="Ethereum">
        0.041 ETH
      </p>
      <p class="days-left">
        <img src="/images/icon-clock.svg" alt="Clock">
        3 days left
      </p>
    </div>
    <div class="nft-creator">
      <img class="creator-pic" src="/images/image-avatar.png" alt="">
      <span class="credits">Creation of <a href="#" class="creator-name">Jules Wyvern</a></span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/carolsemeao">Carolina Semeao</a>.
  </div>
</body>
</html>
